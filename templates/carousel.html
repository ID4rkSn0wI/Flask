<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="jquery-3.7.1.min.js"></script>
        <title>Пейзажи Марса</title>
    </head>
   <body>
        <h1 class="text-center">Пейзажи Марса</h1>
        <div class="container">
            <div id="carouselex" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/img/img_1.png" class="d-block w-100" alt=" ">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/img_2.png" class="d-block w-100" alt=" ">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/img_3.png" class="d-block w-100" alt=" ">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselex" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">s</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselex" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">d</span>
                </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </body>
</html>
