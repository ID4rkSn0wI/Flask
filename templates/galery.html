{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Пейзажи Марса</h1>
    <div class="container">
        <div id="carouselex" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner">
                {% for img in imges %}
                    <div class="carousel-item {% if loop.first %} active {% endif %}">
                        <img src="{{ img }}" class="d-block w-100" alt=" ">
                    </div>
                {% endfor %}`
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselex" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselex" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
        </div>
    </div>
    <form class="file_form" method="post" enctype="multipart/form-data" style="margin-left: auto; margin-right: auto; max-width: 500px; border: 1px solid gray; border-radius: 5px; padding: 10px">
        <div class="row gy-2">
            <div class="form-group px-4">
                <div class="mb-3">
                    <label for="photo">Добавить картинку</label>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control-file" id="photo" name="file">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
